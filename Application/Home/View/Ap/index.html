{$layUI}
<style>
    #checkedLg{
        width: 340px;
    }
</style>
<blockquote class="layui-elem-quote">AP设备管理</blockquote>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">

        <label class="layui-form-label">名称查询</label>
        <div class="layui-input-inline">
            <input type="text" name="name"  placeholder="请输入AP名称或者ID" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">状态查询</label>

        <div class="layui-input-inline" >
            <select name="status" lay-filter=""  lay-search="">
                <option value="">直接选择或搜索选择</option>
                <option value="1"  name="status" selected="">正常</option>
                <option value="-1" name="status">异常</option>
                <option value="-2" name="status">维修</option>
            </select>
        </div>
        <label class="layui-form-label">区域查询</label>
        <div class="layui-input-inline"  id="checkedLg" >
            <select name="area_id" lay-filter=""  lay-search="">
                <option value="">直接选择或搜索选择</option>
                <volist name="area" id="vo">
                    <option value="{$vo.id}">{$vo.name}</option>
                </volist>
            </select>
        </div>
        <a class="layui-btn" lay-submit="" id="dataFind" lay-filter="submit">查询</a>
    </div>

</form>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">查看&编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<button class="layui-btn layui-btn-danger" id="getCheckData"data-type="getCheckData">删除所选AP</button>
<button class="layui-btn" id="addAp" >新增AP</button>

<table id="dataTable" lay-filter="dataManage" lay-even lay-skin="line" lay-size="lg"></table>

<script>
    //一般直接写在一个js文件中
    layui.use(['form', 'table','layer','jquery'], function(){
        var layer = layui.layer
            ,table = layui.table
            ,form = layui.form;
        var  $ = layui.jquery;
        //表单处理
        table.render({
            elem: '#dataTable'
            ,height: 'auto'
            ,url: "{:U('Ap/lists')}" //数据接口
            ,page: true //开启分页
            ,id: 'testReload'
            ,cols: [[ //表头
                {field: 'left', type:'checkbox'}
                ,{field: 'name', title: '设备名称',sort:'true'}
                ,{field: 'status', title: '设备状态',sort:'true'}
                ,{field: 'mac', title: 'MAC地址',sort:'true'}
                ,{field: 'ap_area_id', title: '所属区域',sort:'true'}
                ,{field: 'longitude', title: '经度'}
                ,{field: 'latitude', title: '纬度'}
                ,{field: 'producter', title: '生产商',sort:'true'}
                ,{field: 'model', title: '型号',sort:'true'}
                ,{fixed: 'right', title: '操作', align:'center', width:160,toolbar: '#barDemo'}
            ]]
        });

        //表单操作
        table.on('tool(dataManage)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'add'){
                layer.open({
                    type: 2 //此处以iframe举例
                    ,title: '增加AP'
                    ,area: ['420px', '500px']
                    ,shade: 0
                    ,maxmin: true
                    ,offset: [
                    ]
                    ,content: "{:U('Ap/add')}"
                    ,btn: ['确定', '取消'] //只是为了演示
                    ,yes: function(layero){
                        var index = "#layui-layer-iframe" + layero;
                        var input = $(index).contents();
                        var formData = $(input).find("form").serialize();

                        $.ajax({
                            type: "post",
                            url: "{:U('Ap/add')}",
                            data: formData,
                            dataType: "json",
                            success: function(data){
                                if (data.status > 0) {
                                    layer.closeAll();
                                }
                                layer.msg(data.msg);
                                location.reload();
                            }
                        });
                    }
                    ,btn2: function(){
                        layer.closeAll();
                    }
                    ,zIndex: layer.zIndex //重点1
                    ,success: function(layero){

                    }
                });
            } else if(layEvent === 'del'){
                layer.confirm('确定是否删除?', function(index){
                    $.ajax({
                        type: "post",
                        url: "{:U('Ap/del')}",
                        data: {id: data.id},
                        dataType: "json",
                        success: function(data){
                            if (data.status > 0) {
                                obj.del(); //删除对应行（tr）的DOM结构
                            }
                            layer.msg(data.msg);
                        }
                    });
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if(layEvent === 'edit'){
                layer.open({
                    type: 2 //此处以iframe举例
                    ,title: '修改AP信息'
                    ,area: ['420px', '500px']
                    ,shade: 0.8
                    ,maxmin: true
                    ,offset: [
                    ]
                    ,content: "{:U('Ap/edit')}"+"?id=" + data.id
                    ,btn: ['确定', '取消'] //只是为了演示
                    ,yes: function(layero){
                        var index = "#layui-layer-iframe" + layero;
                        var input = $(index).contents();
                        var formData = $(input).find("form").serialize();
                        $.ajax({
                            type: "post",
                            url: "{:U('Ap/edit')}",
                            data: formData,
                            dataType: "json",
                            success: function(data){
                                if (data.status > 0) {
                                    layer.close(layero);
                                }
                                layer.msg(data.msg);
                                location.reload();
                            }
                        });
                    }
                    ,btn2: function(layero){
                        layer.close(layero);
                    }
                    ,zIndex: layer.zIndex //重点1
                });
            }
        });


        //监听表格复选框选择
        table.on('checkbox(dataManage)', function(obj){
            //layer.alert(JSON.stringify(obj));
            console.log(obj);
        });
        //监听提交   查找数据
        form.on('submit(submit)', function(data){
            data= data.field;

            table.reload('testReload', {
                url: "{:U('Ap/lists')}",
                where: {
                    name: data.name,
                    status:data.status,
                    area_id:data.area_id
                }

            });
           //layer.msg("请求成功");
        });
        //得到复选框数据
        $('#getCheckData').on('click', function(){
            var checkStatus = table.checkStatus('dataTable')
                ,data = checkStatus.data;
            ///layer.alert(JSON.stringify(data));
            layer.alert((JSON.stringify(data)));
        });

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    /*新增*/
        $(document).on("click", "#addAp", function() {
            layer.open({
                type: 2 //此处以iframe举例
                , title: '增加AP'
                , area: ['420px', '500px']
                , shade: 0
                , maxmin: true
                , offset: []
                , content: "{:U('Ap/add')}"
                , btn: ['确定', '取消'] //只是为了演示
                , yes: function (layero) {
                    var index = "#layui-layer-iframe" + layero;
                    var input = $(index).contents();
                    var formData = $(input).find("form").serialize();

                    $.ajax({
                        type: "post",
                        url: "{:U('Ap/add')}",
                        data: formData,
                        dataType: "json",
                        success: function (data) {
                            if (data.status > 0) {
                                layer.closeAll();
                            }
                            layer.msg(data.msg);
                            location.reload();
                        }
                    });
                }
                , btn2: function () {
                    layer.closeAll();
                }
                , zIndex: layer.zIndex //重点1
                , success: function (layero) {

                }
            });

        });


    });
</script>
