{$layUI}
<blockquote class="layui-elem-quote">查看订单</blockquote>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">订单名称：</label>
            <div class="layui-input-block">
                <input type="text" name="title" required  lay-verify="required" placeholder="xxxxx" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">广告商：</label>
            <div class="layui-input-block">
                <select name="business"  lay-verify="required" lay-search="">
                    <option value="">直接选择或搜索选择</option>
                    <optgroup label="1000">
                        <option value="1002">1002</option>
                        <option value="1003">1003</option>
                        <option value="1004">1004</option>
                    </optgroup>
                    <optgroup label="2000">
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                    </optgroup>
                </select>
            </div>
        </div>
        <a  class="layui-btn" lay-filter="addBusiness">新增广告商</a>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">广告说明：</label>
        <div class="layui-input-block">
            <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <button class="layui-btn" lay-submit="" lay-filter="submit">编辑</button>
</form>
<table id="area" lay-filter="area-manage"></table>
<a href="{:U('Order/index')}" class="layui-btn" lay-filter="return">返回</a>
<a href="#" class="layui-btn" lay-filter="del">删除订单</a>

<script type="text/html" id="barDemo">
    <a href="{:U('Ad/index')}" class="layui-btn layui-btn-xs layui-btn-normal" lay-event="look">查看广告</a>
    <a href="{:U('Ad/add')}"class="layui-btn layui-btn-xs layui-btn-normal" lay-event="add">增加</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    //一般直接写在一个js文件中
    layui.use(['form', 'table'], function(){
        var layer = layui.layer
            ,form = layui.form;
        var table = layui.table, $ = layui.jquery;


        //第一个实例
        table.render({
            elem: '#area'
            ,height: 'auto'
            ,url: "{:U('Ap/lists')}" //数据接口
            ,page: false //开启分页
            ,cols: [[ //表头
                {field: 'name', title: '序号'}
                ,{field: 'mac', title: '策略名称'}
                ,{field: 'ap_area_id', title: '创建日期'}
                ,{field: 'longitude', title: '上刊站点数'}
                ,{fixed: 'right', title: '操作', align:'left', width:350,toolbar: '#barDemo'}
            ]]
        });
        table.on('tool(area-manage)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'addBusiness'){
                layer.open({
                    type: 2 //此处以iframe举例
                    ,title: '增加Business'
                    ,area: ['420px', '500px']
                    ,shade: 0.5
                    ,maxmin: true
                    ,offset: [
                    ]
                    ,content: "{:U('Business/add')}"
                    ,btn: ['确定', '放弃'] //只是为了演示
                    ,yes: function(layero){
                        var index = "#layui-layer-iframe" + layero;
                        var input = $(index).contents();
                        var formData = $(input).find("form").serialize();

                        $.ajax({
                            type: "post",
                            url: "{:U('Business/add')}",
                            data: formData,
                            dataType: "json",
                            success: function(data){
                                if (data.status > 0) {
                                    window.setTimeout(function () {
                                        layer.closeAll();
                                        location.reload();
                                    }, 1000);
                                }
                                layer.msg(data.msg);
                            }
                        });
                    }
                    ,btn2: function(){
                        layer.closeAll();
                    }
                    ,zIndex: layer.zIndex //重点1
                    ,success: function(layero){

                    }
                });
            }
            else if(layEvent === 'del'){
                layer.confirm('真的删除?', function(index){
                    $.ajax({
                        type: "post",
                        url: "{:U('Order/del')}",
                        data: {id: data.id},
                        dataType: "json",
                        success: function(data){
                            if (data.status > 0) {
                                obj.del(); //删除对应行（tr）的DOM结构
                            }
                            layer.msg(data.msg);
                        }
                    });
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if(layEvent === 'edit'){
                layer.open({
                    type: 2 //此处以iframe举例
                    ,title: '修改策略名'
                    ,area: ['420px', '500px']
                    ,shade: 0.8
                    ,maxmin: true
                    ,offset: [
                    ]
                    ,content: "{:U('Strategy/edit')}"+"?id=" + data.id
                    ,btn: ['确定', '放弃'] //只是为了演示
                    ,yes: function(layero){
                        var index = "#layui-layer-iframe" + layero;
                        var input = $(index).contents();
                        var formData = $(input).find("form").serialize();
                        $.ajax({
                            type: "post",
                            url: "{:U('Strategy/edit')}",
                            data: formData,
                            dataType: "json",
                            success: function(data){
                                if (data.status > 0) {
                                    layer.close(layero);
                                }
                                layer.msg(data.msg);
                            }
                        });
                    }
                    ,btn2: function(layero){
                        layer.close(layero);
                    }
                    ,zIndex: layer.zIndex //重点1
                });
            }
        });
        $('#layerDemo .layui-btn').on('click', function(){
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });
        //监听提交
        form.on('submit(submit)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });
    });
</script>
