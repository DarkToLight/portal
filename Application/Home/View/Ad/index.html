
{$layUI}

<blockquote class="layui-elem-quote">订单列表</blockquote>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">

        <label class="layui-form-label">订单名称(ID)：</label>
        <div class="layui-input-inline">
            <input type="text" name="name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">广告商：</label>
        <div class="layui-input-inline">
            <select name="business"  lay-verify="required" lay-search="">
                <option value="">直接选择或搜索选择</option>
                <optgroup label="1000">
                    <option value="1002">1002</option>
                    <option value="1003">1003</option>
                    <option value="1004">1004</option>
                </optgroup>
                <optgroup label="2000">
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                </optgroup>
            </select>
        </div>
        <label class="layui-form-label">创建时段：</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" name="time"id="daytime" placeholder=" - ">
        </div>
        <button class="layui-btn" lay-submit="" lay-filter="submit">查询</button>
        <a href="{:U('Ad/add')}" class="layui-btn" lay-filter="add">新增</a>

    </div>
</form>
<table id="order" lay-filter="order-manage"></table>
<script type="text/html" id="barDemo">
    <a href="{:U('Ad/edit')}"class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    layui.use(['form', 'table','layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //时间范围
        laydate.render({
            elem: '#daytime'
            ,range: true
        });

        //日期时间范围
        laydate.render({
            elem: '#datetime'
            ,type: 'datetime'
            ,range: true
        });

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }

            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交

        form.on('submit(submit)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        //表单处理
        var table = layui.table, $ = layui.jquery;
        //第一个实例
        table.render({
            elem: '#order'
            ,height: 'auto'
            ,url: "{:U('Ad/lists')}" //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'id', title: '广告ID', width:'5%', align:'center'}
                ,{field: 'name', title: '订单名称', width:'8%', align:'center'}
                ,{field: 'ad_type_id', title: '广告类型', width:'5%', align:'center'}
                ,{field: 'ad_position_id', title: '占用广告位', width:'6%', align:'center'}
                ,{field: 'weight', title: '投放比例', width:'5%', align:'center'}
                ,{field: 'create_time', title: '创建时间', width:'10%', align:'center'}
                ,{field: 'start_time_over_time', title: '投放时段', width:'10%', align:'center'}
                ,{field: 'exposure_time', title: '曝光时段', width:'10%', align:'center'}
                ,{field: 'ad_area', title: '投放区域', width:'15%', align:'center'}
                ,{field: 'business_id', title: '广告商', width:'10%', align:'center'}
                ,{fixed: 'right', title: '操作',width:'300', align:'center', toolbar: '#barDemo'}

            ]]
        });
        table.on('tool(order-manage)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'add'){
                layer.open({
                    type: 2 //此处以iframe举例
                    ,title: '增加广告'
                    ,area: ['390px', '260px']
                    ,shade: 0
                    ,maxmin: true
                    ,offset: []
                    ,content: "{:U('Order/add')}"
                    ,btn: ['确定', '放弃'] //只是为了演示
                    ,yes: function(){
                        var input = $("#layui-layer-iframe1").contents().find("input");
                        var name = $(input).val();
                        $.ajax({
                            type: "post",
                            url: "{:U('Ad/add')}",
                            data: {parent_id:data.id, name:name},
                            dataType: "json",
                            success: function(data){
                                if (data.status > 0) {

                                }
                                layer.msg(data.msg);
                                window.setTimeout(function () {
                                    layer.closeAll();
                                    location.reload();
                                }, 1000);
                            }
                        });

                    }
                    ,btn2: function(){
                        layer.closeAll();
                    }
                    ,zIndex: layer.zIndex //重点1
                    ,success: function(layero){

                    }
                });
            } else if(layEvent === 'del'){
                layer.confirm('真的删除行么', function(index){
                    $.ajax({
                        type: "post",
                        url: "{:U('Ad/del')}",
                        data: {id: data.id},
                        dataType: "json",
                        success: function(data){
                            if (data.status > 0) {
                                obj.del(); //删除对应行（tr）的DOM结构
                            }
                            layer.msg(data.msg);
                        }
                    });

                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if(layEvent === 'edit'){
                var that = this;
                layer.open({
                    type: 2 //此处以iframe举例
                    ,title: '修改区域名称'
                    ,area: ['390px', '260px']
                    ,shade: 0
                    ,maxmin: true
                    ,offset: [
                    ]
                    ,content: "{:U('Ad/edit')}"+"?id=" + data.id
                    ,btn: ['确定', '放弃'] //只是为了演示
                    ,yes: function(){
                        var input = $("#layui-layer-iframe1").contents().find("input");
                        var name = $(input).val();
                        $.ajax({
                            type: "post",
                            url: "{:U('Area/edit')}",
                            data: {id:data.id, name: name},
                            dataType: "json",
                            success: function(data){
                                if (data.status > 0) {

                                }
                                layer.msg(data.msg);
                                window.setTimeout(function () {
                                    layer.closeAll();
                                    location.reload();
                                }, 1000);
                            }
                        });
                    }
                    ,btn2: function(){
                        layer.closeAll();
                    }
                    ,zIndex: layer.zIndex //重点1
                    ,success: function(layero){

                    }
                });
            }
        });
        $('#layerDemo .layui-btn').on('click', function(){
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });


    });
</script>
