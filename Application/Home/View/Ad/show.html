{$layUI}
<blockquote class="layui-elem-quote">广告展示</blockquote>
<style>
    img{
        vertical-align:bottom;
    }
    #parent{
        width:600px;
        height:700px;
        background:url("__PUBLIC__/Uploads/image/img/homepage_bg_02.png") no-repeat center;
    }
    .zong{
        width:600px;
        height:291px;
        -webkit-animation:change 10s linear infinite;
    }
    .son{
        margin-top:90px;
        float:left;
    }
    #father{
        margin-left:156px;
        width:291px;
        height:617px;
        overflow:hidden;
    }
    .zong:hover{
        animation-play-state:paused;
    }
    @-webkit-keyframes change{
        0%{
            margin-left:0;
        }
        30%{
            margin-left:0;
        }
        33%{
            margin-left:-291px;
        }
        63%{
            margin-left:-291px;
        }
        66%{
            margin-left:-582px;
        }
        97%{
            margin-left:-582px;
        }
        100%{
            margin-left:-873px;
        }
    }
</style>
<div style="margin-bottom: 20px">
    <button class="layui-btn layui-btn-primary layui-btn-radius">默认轮播</button>
    <button class="layui-btn layui-btn-radius">开屏页</button>
    <button class="layui-btn layui-btn-normal layui-btn-radius">认证页</button>
    <button class="layui-btn layui-btn-warm layui-btn-radius">成功页</button>

</div>

<div id="parent">
    <div id="father">
        <div class="zong">
            <div id="son1" class="son">
                <img src="__PUBLIC__/Uploads/image/img/homepage_bg_02_slide_img_01.png">
            </div>
            <div id="son2" class="son">
                <img src="__PUBLIC__/Uploads/image/img/homepage_bg_02_slide_img_02.png">
            </div>
            <div id="son3" class="son">
                <img src="__PUBLIC__/Uploads/image/img/homepage_bg_02_slide_img_03.png">
            </div>
            <div id="son1" class="son">
                <img src="__PUBLIC__/Uploads/image/img/homepage_bg_02_slide_img_01.png">
            </div>
        </div>
    </div>
</div>
