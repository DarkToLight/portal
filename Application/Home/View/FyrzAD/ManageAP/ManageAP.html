<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <link rel="stylesheet" href="__PUBLIC__/common/frame/layui/css/layui.css">
    <link rel="stylesheet" href="__PUBLIC__/home/css/ManageAP.css">
</head>
<body class="body">

<blockquote class="layui-elem-quote">
    <legend class="">AP管理 </legend>
</blockquote>
<!-- tree table -->
<div class="my-tree-table-box">
    <!-- tree -->
    <ul id="tree" class="tree-table-tree-box"></ul><span class="tree-table-table-box">
         <div class="layui-btn-group demoTable">
                  <button class="layui-btn" data-type="add">区域维护</button>
                  <button class="layui-btn" data-type="getCheckData">获取选中行数据</button>
                  <button class="layui-btn" data-type="getCheckLength">获取选中数目</button>
                  <button class="layui-btn" data-type="isAll">验证是否全选</button>
         </div>
    <div class="my-btn-box">
            <span class="fl">

            </span>
        <span class="fr">

            <div class="demoTableFind">
                <span class="layui-form-label">搜索条件：</span>
                    <div class="layui-input-inline">
                        <input type="text" autocomplete="off" name="id" id="demoReload01" placeholder="请输入搜索条件" class="layui-input">
                    </div>
                    <button class="layui-btn mgl-20"  data-type="reload">查询</button>
                   <button class="layui-btn mgl-20"  data-type="add">新增AP</button>
                </span>
            </div>
</span>
    </div>
    <!-- table -->
    <table class="layui-hide" id="LAY_table_user" lay-filter="user01"></table>
</div>

</div>



<script type="text/javascript" src="__PUBLIC__/common/frame/layui/layui.js"></script>
<script type="text/javascript" src="__PUBLIC__/home/js/ManageAP.js"></script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</body>
</html>
