<script type="text/html" id="checkboxTpl">
  <!-- 这里的 checked 的状态只是演示 -->
  <input type="checkbox" name="lock" value="{{d.id}}" title="锁定" lay-filter="lockDemo" {{ d.id == 10006 ? 'checked' : '' }}>
</script>
 
<script>
layui.config({
  version: '1510717147129' //为了更新 js 缓存，可忽略
});
 
layui.use([], function(){
	  var laydate = layui.laydate //日期
	  ,form = layui.form
	  ,laypage = layui.laypage //分页
	  ,layer = layui.layer //弹层
	  ,table = layui.table //表格
	  ,carousel = layui.carousel //轮播
	  ,upload = layui.upload //上传
	  ,element = layui.element; //元素操作
	
	  //时间范围
	  laydate.render({
	    elem: '#test9'
	    ,type: 'time'
	    ,range: true
	  });
	  
	  //日期时间范围
	  laydate.render({
	    elem: '#test10'
	    ,type: 'datetime'
	    ,range: true
	  });

	  
	  //向世界问个好
	  layer.msg('Hello World');
	  

  //执行一个 table 实例
	  table.render({
		    elem: '#test'
		    //,url:'../Public/home/datas/order.json'
          	,url:__PUBLIC__
		    ,cellMinWidth: 80
		    ,cols: [[
		      {field:'id', title:'ID', width:100, unresize: true, sort: true}
		      ,{field:'username', title:'用户名', templet: '#usernameTpl'}
		      ,{field:'city', title:'城市'}
		      ,{field:'wealth', title: '财富', minWidth:120, sort: true}
		   
		      ,{field:'lock', title:'是否锁定', width:110, templet: '#checkboxTpl', unresize: true}
		    ]]
		    ,page: false
		  });
		  
		  //监听性别操作
		  form.on('switch(sexDemo)', function(obj){
		    layer.tips(this.value + ' ' + this.name + '：'+ obj.elem.checked, obj.othis);
		  });
		  
		  //监听锁定操作
		  form.on('checkbox(lockDemo)', function(obj){
		    layer.tips(this.value + ' ' + this.name + '：'+ obj.elem.checked, obj.othis);
		  });
		  //分页
		  laypage.render({
		    elem: 'pageDemo' //分页容器的id
		    ,count: 100 //总页数
		    ,skin: '#1E9FFF' //自定义选中色值
		    //,skip: true //开启跳页
		    ,jump: function(obj, first){
		      if(!first){
		        layer.msg('第'+ obj.curr +'页');
		      }
		    }
  });
  

});
</script>
