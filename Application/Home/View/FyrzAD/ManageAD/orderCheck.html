<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>查看订单</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/common/layui/css/layui.css" media="all">
    <!--<link rel="stylesheet" type="text/css" href="__PUBLIC__/common/bootstrap/css/bootstrap.min.css" media="all">-->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/common/css/global.css" media="all">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/home/css/common.css" media="all">

</head>
<body>
<section class="larry-grid">
    <div class="larry-html-body">
    
		 <blockquote class="layui-elem-quote layui-text">
		   <legend>
		            <div class="layui-row">
		                  <div class="layui-col-md4"> 查看订单</div>
		                  <div class="layui-col-md4 layui-col-md-offset4">
		                         <span class="layui-breadcrumb" lay-separator=">">
		                             <span > <i class="layui-icon">&#xe715;</i>当前位置：</span>
		                              <a href="">广告管理</a>
		                              <a><cite>订单管理</cite></a>
		                              <a><cite>查看订单</cite></a>
		                         </span>
		                  </div>  
		                </div>
		    </legend>
		</blockquote>
        <div class="larry-separate"></div>
    </div>
 

    <div class="larry-html-body">
         <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
              <blockquote class="layui-elem-quote layui-quote-nm">
              <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
				  <legend>上刊广告</legend>
			</fieldset>
                  <form class="layui-form col-lg-5" action="">
                      <div class="layui-form-item">
                        <div class="layui-inline">
                          <label class="layui-form-label">订单名称：</label>
                           <div class="layui-input-block">
						          <input type="text" name="title" required  lay-verify="required" placeholder="xxxxx" autocomplete="off" class="layui-input">
						    </div>
                        </div>
                        <div class="layui-inline">
                          <label class="layui-form-label">广告商：</label>
                          <div class="layui-input-block">
                                  <input type="text" name="title" required  lay-verify="required" placeholder="xxxxx" autocomplete="off" class="layui-input">
                            </div>
                        </div>      
                     </div>
                     <div class="layui-form-item">
                         <label class="layui-form-label">广告说明：</label>
                            <div class="layui-input-block">
						      <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
						    </div>
                     </div>
                  </form>  
                         
                         <div class="layui-btn-group demoTable">
							  <button class="layui-btn" data-type="getCheckData">获取选中行数据</button>
							  <button class="layui-btn" data-type="getCheckLength">获取选中数目</button>
							  <button class="layui-btn" data-type="isAll">验证是否全选</button>
						</div>
						<table class="layui-hide" id="order" lay-data="{width: 892, height:332, page:true,}"lay-filter="user"></table>
              </blockquote>
         </fieldset> 
    
      
     
 
    </div>
</section>
<script src="__PUBLIC__/common/frame/layui/layui.all.js"></script>
 <script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
 
<script>
layui.config({
  version: '1510717147129' //为了更新 js 缓存，可忽略
});
 
layui.use([], function(){
	  var laydate = layui.laydate //日期
	  ,form = layui.form
	  ,laypage = layui.laypage //分页
	  ,layer = layui.layer //弹层
	  ,table = layui.table //表格
	  ,carousel = layui.carousel //轮播
	  ,upload = layui.upload //上传
	  ,element = layui.element; //元素操作 
  //执行一个 table 实例
  table.render({
    elem: '#order'
    ,url: '../../datas/order.json' //数据接口
    ,cellMinWidth: 10
     ,cols: [[
        {type:'numbers'}
        ,{type: 'checkbox'}
        ,{field:'id', title:'ID', width:100, unresize: true, sort: true}
        ,{field:'username', title:'用户名', templet: '#usernameTpl'}
        ,{field:'city', title:'城市'}
        ,{field:'wealth', title: '财富', minWidth:120, sort: true} 
        ,{fixed: 'right', title: '操作',width:'20%', align:'center', toolbar: '#barDemo'}
      ]]
      ,page: true
      ,id:'order'
     ,height: 600
	  });
//监听表格复选框选择
  table.on('checkbox(order)', function(obj){
    console.log(obj);
  });
  //监听工具条
  table.on('tool(order)', function(obj){
    var data = obj.data;
    if(obj.event === 'detail'){
      layer.msg('ID：'+ data.id + ' 的查看操作');
    } else if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(index){
        obj.del();
        layer.close(index);
      });
    } else if(obj.event === 'edit'){
      layer.alert('编辑行：<br>'+ JSON.stringify(data))
    }
  });
  
  var $ = layui.$, active = {
    getCheckData: function(){ //获取选中数据
      var checkStatus = table.checkStatus('order')
      ,data = checkStatus.data;
      layer.alert(JSON.stringify(data));
    }
    ,getCheckLength: function(){ //获取选中数目
      var checkStatus = table.checkStatus('order')
      ,data = checkStatus.data;
      layer.msg('选中了：'+ data.length + ' 个>>>>');
    }
    ,isAll: function(){ //验证是否全选
      var checkStatus = table.checkStatus('order');
      layer.msg(checkStatus.isAll ? '全选': '未全选')
    }
  };
  
  $('.demoTable .layui-btn').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });


//监听提交
  form.on('submit(add)', function(data){
    layer.alert(JSON.stringify(data.field), {
      title: '最终的提交信息'
    })
    return false;
  });
  //向世界问个好
  layer.msg('Hello World');
  


});
</script>
</body>
</html>
