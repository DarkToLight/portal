{$layUI}
<blockquote class="layui-elem-quote">区域|场景管理</blockquote>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="add">增加</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<table id="area" lay-filter="area-manage"></table>

<script>
    layui.use('table', function(){
        var table = layui.table, $ = layui.jquery;
        table.render({
            elem: '#area'
            ,height: 'auto'
            ,url: "{:U('/Area/lists')}" + "?getAll=true"//数据接口
            ,cols: [[ //表头
                {field: 'id', title: 'ID', width:"5%",align:'center'}
                ,{field: 'name', title: '区域',width:"70%"}
                ,{fixed: 'right', title: '操作', align:'center', width:200,toolbar: '#barDemo'}
            ]]
        });
        table.on('tool(area-manage)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'add'){
                layer.open({
                    type: 2 //此处以iframe举例
                    ,title: '增加区域/场景'
                    ,area: ['390px', '260px']
                    ,shade: 0.5
                    ,maxmin: true
                    ,offset: []
                    ,content: "{:U('Area/add')}"
                    ,btn: ['确定', '放弃'] //只是为了演示
                    ,yes: function(layero){
                        var index = "#layui-layer-iframe" + layero;
                        var input = $(index).contents();
                        var formData = $(input).find("form").serialize();
                        formData += '&parent_id='+ data.id;
                        console.log(formData);
                        $.ajax({
                            type: "post",
                            url: "{:U('Area/add')}",
                            data: formData,
                            dataType: "json",
                            success: function(data){
                                if (data.status > 0) {
                                    window.setTimeout(function () {
                                        layer.closeAll();
                                        location.reload();
                                    }, 1000);
                                }
                                layer.msg(data.msg);
                            }
                        });

                    }
                    ,btn2: function(){
                        layer.closeAll();
                    }
                    ,zIndex: layer.zIndex //重点1
                });
            } else if(layEvent === 'del'){
                layer.confirm('真的删除行么', function(index){
                    $.ajax({
                        type: "post",
                        url: "{:U('Area/del')}",
                        data: {id: data.id},
                        dataType: "json",
                        success: function(data){
                            if (data.status > 0) {
                                obj.del(); //删除对应行（tr）的DOM结构
                            }
                            layer.msg(data.msg);
                        }
                    });

                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if(layEvent === 'edit'){
                var that = this;
                layer.open({
                    type: 2 //此处以iframe举例
                    ,title: '修改区域名称'
                    ,area: ['390px', '260px']
                    ,shade: 0.5
                    ,maxmin: true
                    ,offset: [
                    ]
                    ,content: "{:U('Area/edit')}"+"?id=" + data.id
                    ,btn: ['确定', '放弃'] //只是为了演示
                    ,yes: function(layero){
                        var index = "#layui-layer-iframe" + layero;
                        var input = $(index).contents();
                        var formData = $(input).find("form").serialize();
                        $.ajax({
                            type: "post",
                            url: "{:U('Area/edit')}",
                            data: formData,
                            dataType: "json",
                            success: function(data){
                                if (data.status > 0) {
                                    window.setTimeout(function () {
                                        layer.closeAll();
                                        location.reload();
                                    }, 1000);
                                }
                                layer.msg(data.msg);
                            }
                        });
                    }
                    ,btn2: function(){
                        layer.closeAll();
                    }
                    ,zIndex: layer.zIndex //重点1
                    ,success: function(layero){

                    }
                });
            }
        });
    });
</script>
